name: Legacy version maintenance


# label trigger
on:
  label:
    types: [created]


jobs:
  maintenance:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.label.name, 'branch:release-branch.')
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"
      - name: Skip Cache Parser Tool
        run: |
          go env -w GOPRIVATE=github.com/MeteorsLiu/llpkgstore
      - name: Set up Parser Tool
        run: |
          go install -v github.com/MeteorsLiu/llpkgstore/cmd/maintain@rebase
      - name: Run maintenance process
        run: |
          maintain labelcreate