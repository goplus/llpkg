      #     export PYTHONHOME=$LLGO_ROOT/python
      #     export PATH=$PYTHONHOME/bin:$PATH
      #     export DYLD_LIBRARY_PATH=$PYTHONHOME/lib
      #     export PKG_CONFIG_PATH=$PYTHONHOME/lib/pkgconfig
      #     echo "PYTHONHOME=$PYTHONHOME" >> $GITHUB_ENV
      #     echo "PATH=$PATH" >> $GITHUB_ENV
      #     echo "DYLD_LIBRARY_PATH=$DYLD_LIBRARY_PATH" >> $GITHUB_ENV
      #     echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH" >> $GITHUB_ENV
      # - name: Setup LLPyg
      #   working-directory: .llpyg
      #   run: |
      #     cd _xtool
      #     llgo install ./...
      #     cd ..
      #     go install -v ./cmd/...
      - name: Checkout to website
        uses: actions/checkout@v4
        with:
          ref: website
          path: .website
      - name: Copy llpkgstore.json to root
        continue-on-error: true
        run: |
          ls .website .website/public
          cp .website/public/llpkgstore.json .main
          rm -rf .website
      - name: Run post-processing process
        working-directory: .main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: llpkgstore postprocessing
      - name: Checkout website branch
        uses: actions/checkout@v4
        with:
            ref: website
            path: .website
      - name: Move llpkgstore.json to website
        run: mv .main/llpkgstore.json .website/public
      - name: Commit and push changes
        working-directory: .website
        run: |
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add public/llpkgstore.json
            # Check if there are changes to commit
            if git diff --staged --quiet; then
              echo "No changes to commit in llpkgstore.json"
            else
              git commit -m "Update llpkgstore.json"
              git push
            fi
      - name: Create GitHub Release for Go Package
        working-directory: .main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the package name and version from llpkg.cfg
          if [ -f "llpkg.cfg" ]; then
            PACKAGE_NAME=$(grep '"name"' llpkg.cfg | head -1 | sed 's/.*"name": *"\([^"]*\)".*/\1/')
            VERSION="v0.0.1"
            
            echo "Creating release for package: $PACKAGE_NAME, version: $VERSION"
            
            # Create a release on GitHub
            gh release create $VERSION \
              --title "Release $PACKAGE_NAME $VERSION" \
              --notes "Automated release for $PACKAGE_NAME version $VERSION" \
              --repo ${{ github.repository }} \
              --draft=false \
              --prerelease=false
            
            echo "Release created successfully"
            echo "Package $PACKAGE_NAME version $VERSION is now available via: llgo get github.com/${{ github.repository }}/$PACKAGE_NAME@$VERSION"
          else
            echo "llpkg.cfg not found, skipping GitHub release creation"
          fi
